    <div id="toast" class="fixed bottom-24 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-5 py-2.5 rounded-full text-xs font-bold shadow-2xl opacity-0 transition-all duration-300 z-50 pointer-events-none translate-y-4"><i class="fas fa-check-circle text-brand-400 mr-2"></i><span>Saved</span></div>
    
    <script>
        let viewMode = 'next', currentList = 'Favorites', searchQuery = '', mosques = [], allLists = new Set(['Favorites', 'Home', 'Work']);
        let editingTimingsId = null, currentDetailId = null, currentTimeDisplay = '', currentTargetPrayer = 'fajr';
        let appSettings = JSON.parse(localStorage.getItem('appSettings')) || { ramadan: false, eidFitr: false, eidAdha: false, lateIsha: false, theme: 'light' };
        
        const prayersList = [ { id: 'fajr', name: 'Fajr', icon: 'fa-cloud-sun' }, { id: 'zuhr', name: 'Zuhr', icon: 'fa-sun' }, { id: 'asr', name: 'Asr', icon: 'fa-cloud' }, { id: 'isha', name: 'Isha', icon: 'fa-moon' }, { id: 'jumma', name: 'Jumma', icon: 'fa-users' } ];
        const sequenceOrder = ['fajr', 'zuhr', 'asr', 'isha']; 
        const specialPrayersList = [ { id: 'taraweeh', name: 'Taraweeh', type: 'parahs', mode: 'ramadan' }, { id: 'eidFitr', name: 'Eid-ul-Fitr', mode: 'eidFitr' }, { id: 'eidAdha', name: 'Eid-ul-Adha', mode: 'eidAdha' }, { id: 'lateIsha', name: 'Late Isha', mode: 'lateIsha' } ];

        const firebaseConfig = { apiKey: "AIzaSyAEzXz42Zih7M6yY97_4e8_E1BNsjbJhnI", authDomain: "timings-ak.firebaseapp.com", projectId: "timings-ak", storageBucket: "timings-ak.firebasestorage.app", messagingSenderId: "1082790063422", appId: "1:1082790063422:web:be439e3d932475a9fe906f" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        
        const inputClass = "w-full p-3 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-600 rounded-xl text-sm font-bold text-gray-700 dark:text-white outline-none focus:ring-2 focus:ring-brand-500 transition-all";
        document.querySelectorAll('.input-field').forEach(e => e.className = inputClass);

        window.toggleChip = function(el) { el.classList.toggle('active'); }

        window.openMosqueDetail = function(id) { 
            currentDetailId = id; const m = mosques.find(x => x.id === id); if(!m) return; 
            document.getElementById('detail_name').innerText = m.name; 
            document.getElementById('detail_area').innerText = m.area; 
            document.getElementById('detail_notes').innerText = m.address || "No notes."; 
            const dirBtn = document.getElementById('detail_directions'); 
            if(m.locationLink) { dirBtn.href = m.locationLink; dirBtn.classList.remove('hidden'); } else { dirBtn.classList.add('hidden'); } 
            document.getElementById('detail_timings').onclick = function() { openEditTiming(id); };
            
            const displayOrder = ['fajr', 'zuhr', 'jumma', 'asr', 'isha']; 
            document.getElementById('detail_timings').innerHTML = displayOrder.map(pid => { 
                const data = m.timings[pid]; 
                const hasTime = data && data.time;
                const name = prayersList.find(p => p.id === pid)?.name || pid; 
                const icon = prayersList.find(p => p.id === pid)?.icon || 'fa-clock'; 
                const dateStamp = (!data?.fixed && data?.lastUpdated) ? `<div class="text-[8px] text-gray-300 mt-0.5">${formatUpdateDate(data.lastUpdated)}</div>` : ''; 
                
                return `
                <div class="flex justify-between items-center p-3.5 rounded-xl mb-2 bg-gray-50 border border-gray-100 dark:bg-gray-700/30 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors ${!hasTime ? 'opacity-40' : ''}">
                    <span class="font-bold text-sm text-gray-600 dark:text-gray-400 flex items-center gap-2">
                        <i class="fas ${icon} text-xs w-4"></i> ${name}
                    </span>
                    <div class="text-right">
                        <span class="font-mono text-lg font-bold text-gray-800 dark:text-white">${hasTime ? formatTime12(data.time) : '--:--'}</span>
                        ${hasTime ? dateStamp : ''}
                    </div>
                </div>`; 
            }).join('') + specialPrayersList.map(sp => { 
                if(sp.mode && !appSettings[sp.mode]) return ''; const data = m.timings[sp.id]; if(!data || !data.time) return ''; 
                return `<div class="flex justify-between items-center p-3.5 rounded-xl bg-amber-50 border border-amber-100 dark:bg-amber-900/20 dark:border-amber-800 mt-2"><span class="font-bold text-sm text-amber-700 dark:text-amber-500"><i class="fas fa-star text-xs mr-2"></i> ${sp.name}</span><span class="font-mono text-lg font-bold text-gray-800 dark:text-white">${formatTime12(data.time)}</span></div>`; 
            }).join(''); 
            document.getElementById('mosqueDetailModal').classList.remove('hidden'); 
        };

        function init() {
            if(appSettings.theme === 'dark') document.documentElement.classList.add('dark');
            document.getElementById('theme_toggle').checked = appSettings.theme === 'dark';
            updateSidebarToggles(); updateClock(); setInterval(updateClock, 1000);
            loadData();
            let lastScroll = 0;
            window.addEventListener('scroll', () => {
                const currentScroll = window.pageYOffset;
                const filterBar = document.getElementById('filterBarContainer');
                if (currentScroll > 50 && currentScroll > lastScroll) { filterBar.style.height = '0px'; filterBar.style.opacity = '0'; } 
                else { filterBar.style.height = 'auto'; filterBar.style.opacity = '1'; }
                lastScroll = currentScroll;
            });
        }

        function loadData() {
            db.collection('mosques').onSnapshot(async (snapshot) => {
                if (snapshot.empty) { if(mosques.length === 0) seedDummyData(); } 
                else {
                    mosques = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    allLists = new Set(['Favorites', 'Home', 'Work']);
                    mosques.forEach(m => {
                        if(!m.timings) m.timings={}; 
                        if(!m.lists) m.lists=['Favorites'];
                        m.lists.forEach(l => allLists.add(l));
                    });
                    mosques.sort((a, b) => (a.order || 0) - (b.order || 0));
                    renderApp();
                }
            });
        }

        async function seedDummyData() {
            const now = Date.now();
            const dummy = [{name: 'Masjid-e-Noor', area: 'City Center', lists:['Favorites'], order:now, timings:{fajr:{time:'05:30'},zuhr:{time:'13:15'},asr:{time:'16:45'},isha:{time:'20:15'},jumma:{time:'13:30'}}}];
            const batch = db.batch(); dummy.forEach(m => batch.set(db.collection('mosques').doc(), m)); await batch.commit();
        }

        function renderListBar() { const listsToShow = ['Favorites', 'All', ...Array.from(allLists).filter(l => l!=='Favorites')]; document.getElementById('listBar').innerHTML = listsToShow.map(list => `<button onclick="switchList('${list}')" class="px-3 py-1.5 rounded-lg text-[10px] font-bold transition-all whitespace-nowrap border ${currentList === list ? 'bg-brand-600 text-white border-brand-600 shadow-md' : 'bg-white dark:bg-gray-700 text-gray-500 border-gray-200 dark:border-gray-600'}">${list}</button>`).join(''); }
        function switchList(name) { currentList = name; renderApp(); renderListBar(); }

        function openMosqueModal(id = null) { 
            document.getElementById('mosqueInfoModal').classList.remove('hidden'); 
            const isEdit = id !== null; 
            document.getElementById('mosqueModalTitle').innerText = isEdit ? 'Edit Mosque' : 'Add Mosque'; 
            document.getElementById('editMosqueId').value = id || ''; 
            
            const delBtn = document.getElementById('btnDeleteMosqueHeader'); 
            if(isEdit) delBtn.style.display = 'flex';
            else delBtn.style.display = 'none';

            const container = document.getElementById('listChipsContainer');
            container.innerHTML = Array.from(allLists).map(l => 
                `<button type="button" onclick="window.toggleChip(this)" class="list-btn">${l}</button>`
            ).join('');
            
            document.getElementById('m_new_list').value = '';

            if (isEdit) { 
                const m = mosques.find(x => x.id === id); 
                if(m) {
                    document.getElementById('m_name').value = m.name; 
                    document.getElementById('m_area').value = m.area; 
                    document.getElementById('m_link').value = m.locationLink || ''; 
                    document.getElementById('m_notes').value = m.address || ''; 
                    const chips = container.querySelectorAll('.list-btn');
                    chips.forEach(chip => {
                        if(m.lists && m.lists.includes(chip.innerText)) chip.classList.add('active');
                    });
                }
            } else { 
                document.getElementById('m_name').value = 'Masjid-e-'; 
                document.getElementById('m_area').value = ''; 
                document.getElementById('m_link').value = ''; 
                document.getElementById('m_notes').value = ''; 
                document.querySelectorAll('.list-btn').forEach(btn => {
                    if(btn.innerText === 'Favorites') btn.classList.add('active');
                });
            } 
        }

        async function saveMosqueInfo() { 
            const id = document.getElementById('editMosqueId').value; 
            const name = document.getElementById('m_name').value; 
            const chips = document.querySelectorAll('#listChipsContainer .list-btn.active');
            let selected = Array.from(chips).map(c => c.innerText);
            const newTag = document.getElementById('m_new_list').value.trim();
            if(newTag) selected.push(newTag);
            if(selected.length === 0) selected.push('Favorites');
            if (!name) return alert("Enter Name"); 
            const data = { name, area: document.getElementById('m_area').value||'', lists: selected, locationLink: document.getElementById('m_link').value, address: document.getElementById('m_notes').value }; 
            closeModal('mosqueInfoModal'); 
            try { 
                if(id) { await db.collection('mosques').doc(id).update(data); } 
                else { 
                    data.order=Date.now(); 
                    data.timings={fajr:{time:'05:30',fixed:false},zuhr:{time:'13:15',fixed:true},asr:{time:'16:45',fixed:false},isha:{time:'20:15',fixed:true},jumma:{time:'13:30',fixed:true}}; 
                    const docRef = await db.collection('mosques').add(data);
                    setTimeout(() => openEditTiming(docRef.id), 500); 
                } 
                showToast(); 
            } catch(e){console.error(e);} 
        }

        function updateClock() {
            const now = new Date(); let hours = now.getHours(); const minutes = String(now.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM'; hours = hours % 12 || 12;
            currentTimeDisplay = `${hours}:${minutes} <span class="text-lg font-bold opacity-60 font-sans">${ampm}</span>`;
            const min = now.getHours() * 60 + now.getMinutes(); const isFriday = now.getDay() === 5;
            if (min >= 1350 || min < 405) currentTargetPrayer = 'fajr'; else if (min >= 405 && min < 930) currentTargetPrayer = isFriday ? 'jumma' : 'zuhr'; else if (min >= 930 && min < 1065) currentTargetPrayer = 'asr'; else currentTargetPrayer = 'isha';
            if (viewMode === 'next') renderHeader(); 
        }

        function getSequence() {
            let startKey = currentTargetPrayer === 'jumma' ? 'zuhr' : currentTargetPrayer; let startIdx = sequenceOrder.indexOf(startKey); if(startIdx === -1) startIdx = 0;
            let seq = []; for(let i=0; i<4; i++) { let idx = (startIdx + i) % 4; let pid = sequenceOrder[idx]; const now = new Date(); if (pid === 'zuhr' && (now.getDay() === 5 || (now.getDay()===4 && now.getHours()>=17))) pid = 'jumma'; seq.push(pid); } return seq;
        }

        function getTimeRemaining(timeStr) {
            if(!timeStr) return '';
            const now = new Date(); const [h, m] = timeStr.split(':');
            const target = new Date(); target.setHours(h, m, 0, 0);
            if(target < now) target.setDate(target.getDate() + 1);
            const diff = target - now;
            const hrs = Math.floor(diff / 3600000);
            const mins = Math.floor((diff % 3600000) / 60000);
            if(hrs > 0) return `${hrs}h ${mins}m left`;
            return `${mins}m left`;
        }

        function formatUpdateDate(isoStr) { if(!isoStr) return ''; const date = new Date(isoStr); return date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' }); }

        function renderApp() { renderHeader(); renderListBar(); const c = document.getElementById('mainContainer'); if(!c) return; if (viewMode === 'next') renderNextPrayerMode(c); else renderListMode(c); updateNavState(); }

        function renderHeader() {
            const isFriday = new Date().getDay() === 5;
            if (viewMode === 'next') {
                document.getElementById('headerClockView').classList.remove('hidden');
                document.getElementById('headerSearchView').classList.add('hidden');
                document.getElementById('btnAddFloating').classList.add('hidden');
                document.getElementById('bigClock').innerHTML = currentTimeDisplay;
                if(isFriday) document.getElementById('fridayBadge').classList.remove('hidden');
                else document.getElementById('fridayBadge').classList.add('hidden');
            } else {
                document.getElementById('headerClockView').classList.add('hidden');
                document.getElementById('headerSearchView').classList.remove('hidden');
                document.getElementById('btnAddFloating').classList.remove('hidden');
            }
        }

        function renderNextPrayerMode(container) {
            const sequence = getSequence(); let html = '';
            sequence.forEach((pid, index) => {
                const isFirst = index === 0; const pObj = prayersList.find(p=>p.id===pid); const pName = pObj?.name || pid;
                let list = mosques.filter(m => m.lists.includes(currentList) || currentList === 'All');
                list = list.filter(m => m.timings && m.timings[pid]?.time);
                list.sort((a, b) => a.timings[pid].time.localeCompare(b.timings[pid].time));
                if (list.length === 0) return;
                html += `<div class="mt-6 mb-2 flex items-center gap-2 px-1"><i class="fas ${pObj?.icon||'fa-clock'} text-xs ${isFirst ? 'text-brand-500' : 'text-gray-400'}"></i><h3 class="text-xs font-bold uppercase tracking-widest ${isFirst ? 'text-brand-600 dark:text-brand-400' : 'text-gray-400'}">${pName}</h3></div><div class="space-y-1">`;
                html += list.map(m => {
                    const t = m.timings[pid]; const [h, mns] = t.time.split(':'); const numTime = `${parseInt(h)%12||12}:${mns}`; const suff = parseInt(h)>=12 ? 'PM' : 'AM';
                    const remaining = isFirst ? `<div class="text-[9px] font-bold text-brand-600 dark:text-brand-400 bg-brand-50 dark:bg-brand-900/30 px-2 py-0.5 rounded mt-1 inline-block">${getTimeRemaining(t.time)}</div>` : '';
                    const dateStamp = (!t.fixed && t.lastUpdated) ? `<div class="text-[8px] text-gray-300 mt-0.5">${formatUpdateDate(t.lastUpdated)}</div>` : '';
                    return `<div onclick="openMosqueDetail('${m.id}')" class="flex justify-between items-center bg-white dark:bg-gray-800 px-4 py-2.5 rounded-xl shadow-sm border-l-[3px] ${isFirst ? 'border-brand-500' : 'border-gray-200 dark:border-gray-600'} cursor-pointer active:scale-[0.98] transition-transform animate-card"><div class="flex-1 min-w-0 mr-4"><h4 class="font-bold text-gray-800 dark:text-white text-sm truncate">${m.name}</h4><p class="text-[10px] text-gray-500 dark:text-gray-400 truncate">${m.area}</p></div><div class="text-right flex flex-col items-end"><div class="whitespace-nowrap"><span class="font-mono text-lg font-bold text-gray-800 dark:text-white tracking-tight">${numTime}</span><span class="text-[9px] text-gray-400 font-bold ml-0.5">${suff}</span></div>${remaining}${dateStamp}</div></div>`;
                }).join(''); html += `</div>`;
            });
            container.innerHTML = html;
        }

        function renderListMode(container) {
            let filtered = mosques;
            if(currentList !== 'All') filtered = filtered.filter(m => m.lists.includes(currentList));
            if(searchQuery) filtered = filtered.filter(m => m.name.toLowerCase().includes(searchQuery) || m.area.toLowerCase().includes(searchQuery));
            if(filtered.length === 0) { container.innerHTML = `<div class="text-center mt-20 text-gray-400 text-xs">No mosques found.</div>`; return; }
            container.innerHTML = filtered.map(m => createAdminCard(m)).join('');
        }

        function toggleCardNotes(id) { const el = document.getElementById(`notes_${id}`); if(el) el.classList.toggle('hidden'); }

        function createAdminCard(m) {
            const hasLink = m.locationLink && m.locationLink.trim() !== '';
            return `
                <div class="bg-white dark:bg-gray-800 rounded-2xl p-4 shadow-sm border-l-[3px] border-r-[3px] border-l-brand-500 border-r-gray-100 dark:border-r-gray-700 mb-3 relative group animate-card">
                     <div class="flex justify-between items-start mb-3 pl-1">
                        <div class="cursor-pointer" onclick="openMosqueDetail('${m.id}')">
                            <h2 class="text-sm font-bold dark:text-white leading-tight">${m.name}</h2>
                            <p class="text-[10px] text-gray-400 mt-0.5"><i class="fas fa-map-marker-alt text-[8px] mr-1"></i>${m.area}</p>
                        </div>
                        <div class="flex items-center gap-1 bg-gray-50 dark:bg-gray-700/50 rounded-lg p-1">
                            <button onclick="moveMosque('${m.id}', -1)" class="w-6 h-6 hover:bg-white dark:hover:bg-gray-600 rounded flex items-center justify-center text-xs text-gray-500"><i class="fas fa-chevron-up"></i></button>
                            <button onclick="moveMosque('${m.id}', 1)" class="w-6 h-6 hover:bg-white dark:hover:bg-gray-600 rounded flex items-center justify-center text-xs text-gray-500"><i class="fas fa-chevron-down"></i></button>
                            <div class="w-px h-3 bg-gray-200 dark:bg-gray-600 mx-1"></div>
                            <button onclick="openMosqueModal('${m.id}')" class="w-6 h-6 text-brand-600 hover:bg-white dark:hover:bg-gray-600 rounded flex items-center justify-center"><i class="fas fa-pencil-alt text-xs"></i></button>
                        </div>
                    </div>
                    <div class="grid grid-cols-5 gap-0.5 text-center border-t border-gray-50 dark:border-gray-700 pt-3 mb-3">
                        ${['fajr','zuhr','asr','isha','jumma'].map(p => {
                            const t = m.timings && m.timings[p] && m.timings[p].time ? m.timings[p].time : null;
                            const pObj = prayersList.find(x => x.id === p);
                            const label = pObj.name.substring(0,4).toUpperCase();
                            if(!t) return `<div onclick="openEditTiming('${m.id}')" class="flex flex-col items-center justify-center opacity-40 cursor-pointer"><div class="text-[8px] font-bold text-gray-400 mb-1 flex flex-col items-center gap-0.5"><i class="fas ${pObj.icon} text-[10px]"></i> ${label}</div><div class="text-xs font-bold text-gray-300">-</div></div>`;
                            const [h, mn] = t.split(':'); const suf = parseInt(h)>=12 ? 'PM':'AM'; const dis = `${parseInt(h)%12||12}:${mn}`;
                            const dateStamp = (!m.timings[p].fixed && m.timings[p].lastUpdated) ? `<span class="text-[7px] text-gray-300 block mt-0.5 font-sans">${formatUpdateDate(m.timings[p].lastUpdated)}</span>` : '';
                            return `<div onclick="openEditTiming('${m.id}')" class="flex flex-col items-center group/time hover:bg-gray-50 dark:hover:bg-gray-700/50 rounded py-1 transition-colors cursor-pointer"><div class="text-[8px] font-bold text-gray-400 mb-1 flex flex-col items-center gap-0.5 text-brand-500/80"><i class="fas ${pObj.icon} text-[10px] mb-0.5"></i> ${label}</div><div class="flex flex-col items-center leading-none"><span class="font-mono text-sm font-bold dark:text-white tracking-tight">${dis}</span><span class="text-[8px] text-gray-400 font-bold scale-75 origin-top mt-0.5">${suf}</span>${dateStamp}</div></div>`;
                        }).join('')}
                    </div>
                    <div class="flex border-t border-gray-100 dark:border-gray-700 pt-0">
                        <button onclick="toggleCardNotes('${m.id}')" class="flex-1 py-2 text-[10px] font-bold text-gray-500 hover:bg-gray-50 dark:hover:bg-gray-700/50 rounded-bl-xl transition-colors">NOTES <i class="fas fa-chevron-down ml-1"></i></button>
                        <div class="w-px bg-gray-100 dark:bg-gray-700"></div>
                        <a href="${hasLink ? m.locationLink : '#'}" target="${hasLink ? '_blank' : ''}" class="flex-1 py-2 text-[10px] font-bold flex items-center justify-center gap-1 ${hasLink ? 'text-brand-600 hover:bg-brand-50 dark:hover:bg-brand-900/20' : 'text-gray-300 cursor-default'} rounded-br-xl transition-colors">MAPS <i class="fas fa-location-arrow"></i></a>
                    </div>
                    <div id="notes_${m.id}" class="hidden bg-gray-50 dark:bg-gray-700/30 p-3 text-[10px] text-gray-600 dark:text-gray-300 border-t border-gray-100 dark:border-gray-700">${m.address ? m.address : 'No notes available.'}</div>
                </div>`;
        }

        function formatTime12(time24) { if (!time24 || time24.trim() === '') return '--:--'; if (time24.includes('.')) return `${time24} <span class="text-[9px]">Parahs</span>`; const [h, m] = time24.split(':'); let hours = parseInt(h); const suffix = hours >= 12 ? 'PM' : 'AM'; hours = hours % 12 || 12; return `${hours}:${m}<span class="text-[10px] ml-0.5 font-normal text-gray-400">${suffix}</span>`; }
        function showToast() { const t = document.getElementById('toast'); t.classList.remove('opacity-0', 'translate-y-4'); setTimeout(() => t.classList.add('opacity-0', 'translate-y-4'), 2000); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function setViewMode(mode) { viewMode = mode; renderApp(); }
        function updateNavState() { document.querySelectorAll('.nav-btn').forEach(b => { b.classList.remove('text-brand-600'); b.classList.add('text-gray-400'); }); document.getElementById(`nav_${viewMode}`).classList.add('text-brand-600'); document.getElementById(`nav_${viewMode}`).classList.remove('text-gray-400'); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); document.getElementById('sidebarOverlay').classList.toggle('hidden'); }
        function toggleTheme() { const isDark = document.getElementById('theme_toggle').checked; if(isDark) document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark'); appSettings.theme = isDark ? 'dark':'light'; localStorage.setItem('appSettings', JSON.stringify(appSettings)); }
        function handleSearch() { searchQuery = document.getElementById('searchInput').value.toLowerCase(); renderApp(); }
        function toggleMode(key) { appSettings[key] = !appSettings[key]; localStorage.setItem('appSettings', JSON.stringify(appSettings)); renderApp(); }
        function updateSidebarToggles() { document.getElementById('mode_ramadan').checked = appSettings.ramadan; document.getElementById('mode_eidFitr').checked = appSettings.eidFitr; document.getElementById('mode_eidAdha').checked = appSettings.eidAdha; document.getElementById('mode_lateIsha').checked = appSettings.lateIsha; }
        async function moveMosque(id, dir) { const idx = mosques.findIndex(m => m.id === id); if (idx === -1) return; const targetIdx = idx + dir; if (targetIdx < 0 || targetIdx >= mosques.length) return; const m1 = mosques[idx], m2 = mosques[targetIdx]; let o1 = m1.order||0, o2 = m2.order||0; if(o1===o2) { o1=Date.now(); o2=o1+100; } m1.order=o2; m2.order=o1; mosques.sort((a,b)=>a.order-b.order); renderApp(); const b = db.batch(); b.update(db.collection('mosques').doc(m1.id),{order:m1.order}); b.update(db.collection('mosques').doc(m2.id),{order:m2.order}); await b.commit(); }
        async function deleteMosque() { const id = document.getElementById('editMosqueId').value; if(confirm("Delete this mosque?")) { closeModal('mosqueInfoModal'); await db.collection('mosques').doc(id).delete(); showToast(); } }
        async function saveTimings() { const m = mosques.find(x => x.id === editingTimingsId); if (!m) return; let updated = {...m.timings}; const nowStr = new Date().toISOString(); prayersList.forEach(p => { const el = document.getElementById(`input_${p.id}`); const fix = document.getElementById(`fix_${p.id}`); if(el) updated[p.id] = { time: el.value, fixed: fix.checked, lastUpdated: nowStr }; }); specialPrayersList.forEach(sp => { const el = document.getElementById(`input_${sp.id}`); if(el) updated[sp.id] = { time: el.value }; }); closeModal('editTimingModal'); m.timings = updated; renderApp(); await db.collection('mosques').doc(editingTimingsId).update({timings: updated}); showToast(); }
        function openEditTiming(id) { editingTimingsId = id; const m = mosques.find(x => x.id === id); document.getElementById('timingModalMosqueName').innerText = m.name; document.getElementById('timingEditorContainer').innerHTML = prayersList.map(p => createTimeRow(p.id, p.name, m.timings[p.id])).join(''); document.getElementById('specialPrayersContainer').innerHTML = specialPrayersList.map(sp => createTimeRow(sp.id, sp.name, m.timings[sp.id] || {time:''}, true, sp.type || 'time')).join(''); document.getElementById('specialPrayersContainer').classList.add('hidden'); document.getElementById('specialChevron').classList.remove('rotate-180'); document.getElementById('editTimingModal').classList.remove('hidden'); }
        function createTimeRow(key, name, data, isSpecial = false, type = 'time') { const timeVal = data?.time || ''; const isFixed = data?.fixed || false; if (type === 'parahs') return `<div class="bg-white dark:bg-gray-800 border-b border-gray-100 dark:border-gray-700 pb-3 mb-3 last:border-0"><div class="flex items-center gap-3 mb-2"><span class="font-bold text-xs w-16 text-gray-500 uppercase tracking-wide">${name}</span><input type="number" step="0.25" id="input_${key}" value="${timeVal}" placeholder="1.25" class="flex-1 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-600 rounded-xl px-3 py-2 text-center font-mono text-base font-bold text-gray-800 dark:text-white outline-none focus:border-brand-500"><button onclick="clearTimeInput('${key}')" class="text-gray-400 hover:text-red-500 w-8 h-8"><i class="fas fa-trash text-xs"></i></button></div></div>`; return `<div class="bg-white dark:bg-gray-800 border-b border-gray-100 dark:border-gray-700 pb-3 mb-3 last:border-0 last:mb-0"><div class="flex items-center gap-3 mb-2"><span class="font-bold text-sm text-gray-700 dark:text-gray-300 w-20">${name}</span><div class="flex-1 relative h-10"><div id="display_${key}" class="absolute inset-0 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-600 rounded-xl flex items-center justify-center font-mono text-base font-bold text-gray-800 dark:text-white pointer-events-none transition-colors">${formatTime12(timeVal)}</div><input type="time" id="input_${key}" value="${timeVal}" onchange="updateDisplayLayer('${key}')" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"></div><button onclick="clearTimeInput('${key}')" class="text-gray-400 hover:text-red-500 w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"><i class="fas fa-trash text-xs"></i></button></div><div class="flex justify-between items-center pl-[5.5rem] pr-12">${!isSpecial ? `<label class="flex items-center gap-2 cursor-pointer group"><input type="checkbox" id="fix_${key}" ${isFixed ? 'checked' : ''} class="w-4 h-4 accent-brand-600 rounded cursor-pointer"><span class="text-[10px] uppercase font-bold text-gray-400 group-hover:text-brand-600 transition-colors">Fixed</span></label>` : '<div></div>'}<div class="flex gap-2"><button onclick="adjustTime('${key}', -5)" class="px-2.5 py-1 bg-gray-100 dark:bg-gray-700 hover:bg-brand-100 dark:hover:bg-brand-900 rounded-md text-[10px] font-bold text-gray-600 dark:text-gray-300 transition-colors">- 5</button><button onclick="adjustTime('${key}', 5)" class="px-2.5 py-1 bg-gray-100 dark:bg-gray-700 hover:bg-brand-100 dark:hover:bg-brand-900 rounded-md text-[10px] font-bold text-gray-600 dark:text-gray-300 transition-colors">+ 5</button></div></div></div>`; }
        function updateDisplayLayer(key) { const input = document.getElementById(`input_${key}`); const display = document.getElementById(`display_${key}`); if (input && display) display.innerHTML = input.value ? formatTime12(input.value) : '--:--'; }
        function clearTimeInput(key) { document.getElementById(`input_${key}`).value = ''; updateDisplayLayer(key); }
        function adjustTime(key, mins) { const input = document.getElementById(`input_${key}`); if (!input.value) return; const [h, m] = input.value.split(':').map(Number); const date = new Date(); date.setHours(h); date.setMinutes(m + mins); const newH = String(date.getHours()).padStart(2, '0'); const newM = String(date.getMinutes()).padStart(2, '0'); input.value = `${newH}:${newM}`; updateDisplayLayer(key); }
        function toggleSpecialPrayers() { document.getElementById('specialPrayersContainer').classList.toggle('hidden'); document.getElementById('specialChevron').classList.toggle('rotate-180'); }
        function exportCSV() { if (!mosques.length) return alert("No data"); let csv = "Name,Area,Lists,Fajr,Zuhr,Asr,Isha,Jumma,Address\n"; mosques.forEach(m => { const t = m.timings; csv += [`"${m.name}"`, `"${m.area}"`, `"${m.lists.join('|')}"`, t.fajr?.time, t.zuhr?.time, t.asr?.time, t.isha?.time, t.jumma?.time, `"${(m.address||'').replace(/\n/g, ' ')}"`].join(",") + "\n"; }); const link = document.createElement("a"); link.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv;charset=utf-8;' })); link.download = "jamaat_backup_" + new Date().toISOString().slice(0,10) + ".csv"; link.click(); }

        init();
    </script>
