<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamaat Admin Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        tailwind.config = { darkMode: 'class' }

        const firebaseConfig = { apiKey: "AIzaSyAEzXz42Zih7M6yY97_4e8_E1BNsjbJhnI", authDomain: "timings-ak.firebaseapp.com", projectId: "timings-ak", storageBucket: "timings-ak.firebasestorage.app", messagingSenderId: "1082790063422", appId: "1:1082790063422:web:be439e3d932475a9fe906f" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        }
        if (localStorage.getItem('darkMode') === 'true' || (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>

    <style>
        @media (max-width: 640px) {
            thead { display: none; }
            tr { display: flex; flex-direction: column; margin-bottom: 1rem; border: 1px solid #e5e7eb; border-radius: 0.75rem; background: white; padding: 1rem; }
            .dark tr { background: #1f2937; border-color: #374151; }
            td { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0 !important; border: none !important; }
            td::before { content: attr(data-label); font-weight: 700; color: #9ca3af; text-transform: uppercase; font-size: 0.75rem; }
            .mobile-hide-label::before { content: ""; }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans min-h-screen transition-colors duration-200">

    <div class="max-w-4xl mx-auto p-4 sm:p-6">
        <div class="flex justify-between items-start mb-8">
            <div>
                <h1 class="text-2xl sm:text-3xl font-bold text-teal-700 dark:text-teal-400">Jamaat Admin</h1>
                <p class="text-xs sm:text-sm text-gray-500 dark:text-gray-400">Manage volunteers and users</p>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="toggleDarkMode()" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-800 text-gray-600 dark:text-yellow-400">
                    <i class="fas fa-moon dark:hidden"></i><i class="fas fa-sun hidden dark:block"></i>
                </button>
                <div id="authContainer">
                    <button onclick="auth.signInWithPopup(provider)" class="bg-teal-600 text-white px-4 py-2 rounded-lg shadow hover:bg-teal-700">Login</button>
                </div>
            </div>
        </div>

        <div id="mainContent" class="hidden">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
                <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 flex sm:block justify-between items-center">
                    <h3 class="text-xs font-bold uppercase text-gray-400 dark:text-gray-500">Total Users</h3>
                    <p class="text-xl sm:text-2xl font-bold" id="statUsers">-</p>
                </div>
                <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 flex sm:block justify-between items-center">
                    <h3 class="text-xs font-bold uppercase text-gray-400 dark:text-gray-500">Volunteers</h3>
                    <p class="text-xl sm:text-2xl font-bold text-teal-600 dark:text-teal-400" id="statVols">-</p>
                </div>
                <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 flex sm:block justify-between items-center">
                    <h3 class="text-xs font-bold uppercase text-gray-400 dark:text-gray-500">Total Mosques</h3>
                    <p class="text-xl sm:text-2xl font-bold" id="statMosques">-</p>
                </div>
            </div>

            <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 mb-8">
                <h3 class="text-sm font-bold mb-4 flex items-center gap-2"><i class="fas fa-user-plus text-teal-600"></i> Add New User</h3>
                <form id="addUserForm" class="flex flex-col sm:flex-row gap-3">
                    <input type="email" id="newEmail" placeholder="Email Address" required class="flex-grow bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-teal-500">
                    <select id="newRole" class="bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg px-4 py-2 outline-none">
                        <option value="user">User</option>
                        <option value="volunteer">Volunteer</option>
                        <option value="admin">Admin</option>
                    </select>
                    <button type="submit" class="bg-teal-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-teal-700 transition">Add</button>
                </form>
            </div>

            <div class="sm:bg-white sm:dark:bg-gray-800 sm:rounded-xl sm:shadow-sm sm:border border-gray-200 dark:border-gray-700 overflow-hidden">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50 dark:bg-gray-900/50 border-b border-gray-200 dark:border-gray-700">
                        <tr>
                            <th class="p-4 font-bold text-gray-500 dark:text-gray-400">User</th>
                            <th class="p-4 font-bold text-gray-500 dark:text-gray-400">Role</th>
                            <th class="p-4 font-bold text-gray-500 dark:text-gray-400 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody" class="divide-y divide-gray-100 dark:divide-gray-700"></tbody>
                </table>
            </div>
        </div>
        
        <div id="unauthorizedMsg" class="hidden text-center mt-20 text-gray-400"><i class="fas fa-lock text-4xl mb-4"></i><p>Access Denied</p></div>
    </div>

    <script>
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const doc = await db.collection('users').doc(user.uid).get();
                if (doc.exists && doc.data().role === 'admin') {
                    document.getElementById('mainContent').classList.remove('hidden');
                    document.getElementById('authContainer').innerHTML = `<button onclick="auth.signOut()" class="text-sm font-bold text-red-500 bg-red-50 dark:bg-red-900/20 px-3 py-1 rounded-full">Logout</button>`;
                    loadDashboard();
                } else {
                    document.getElementById('unauthorizedMsg').classList.remove('hidden');
                }
            } else {
                document.getElementById('mainContent').classList.add('hidden');
                document.getElementById('authContainer').innerHTML = `<button onclick="auth.signInWithPopup(provider)" class="bg-teal-600 text-white px-4 py-2 rounded-lg shadow hover:bg-teal-700">Login</button>`;
            }
        });

        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('newEmail').value.toLowerCase();
            const role = document.getElementById('newRole').value;
            
            try {
                // Check if user already exists in collection
                const query = await db.collection('users').where('email', '==', email).get();
                if(!query.empty) {
                    alert('A user with this email already exists.');
                    return;
                }

                // Add to Firestore (using email as placeholder ID or auto-ID)
                await db.collection('users').add({
                    email: email,
                    role: role,
                    name: 'Pending Login',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                document.getElementById('newEmail').value = '';
                alert('User added successfully!');
            } catch (err) {
                console.error(err);
                alert('Error adding user.');
            }
        });

        async function loadDashboard() {
            const mSnaps = await db.collection('mosques').get();
            document.getElementById('statMosques').innerText = mSnaps.size;

            db.collection('users').orderBy('role').onSnapshot(snap => {
                const users = [];
                snap.forEach(doc => users.push({id: doc.id, ...doc.data()}));
                
                document.getElementById('statUsers').innerText = users.length;
                document.getElementById('statVols').innerText = users.filter(u => u.role === 'volunteer').length;

                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = users.map(u => `
                    <tr class="hover:bg-gray-50 dark:hover:bg-gray-700/50">
                        <td class="p-4 mobile-hide-label" data-label="User">
                            <div>
                                <div class="font-bold text-gray-900 dark:text-gray-100">${u.name || 'Unknown'}</div>
                                <div class="text-xs text-gray-400 dark:text-gray-500">${u.email}</div>
                            </div>
                        </td>
                        <td class="p-4" data-label="Role">
                            <span class="px-2 py-1 rounded text-[10px] font-bold uppercase ${
                                u.role === 'admin' ? 'bg-purple-100 dark:bg-purple-900/30 text-purple-600 dark:text-purple-400' : 
                                u.role === 'volunteer' ? 'bg-teal-100 dark:bg-teal-900/30 text-teal-600 dark:text-teal-400' : 'bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-400'
                            }">${u.role || 'user'}</span>
                        </td>
                        <td class="p-4 text-right" data-label="Action">
                            <select onchange="updateRole('${u.id}', this.value)" class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-xs rounded-lg px-2 py-2 outline-none">
                                <option value="user" ${u.role === 'user' ? 'selected' : ''}>User</option>
                                <option value="volunteer" ${u.role === 'volunteer' ? 'selected' : ''}>Volunteer</option>
                                <option value="admin" ${u.role === 'admin' ? 'selected' : ''}>Admin</option>
                                <option value="delete">Remove Access</option>
                            </select>
                        </td>
                    </tr>
                `).join('');
            });
        }

        async function updateRole(uid, newRole) {
            if(newRole === 'delete') {
                if(confirm('Are you sure you want to remove this user?')) {
                    await db.collection('users').doc(uid).delete();
                }
            } else if(confirm(`Change role to ${newRole}?`)) {
                await db.collection('users').doc(uid).update({ role: newRole });
            }
        }
    </script>
</body>
</html>
