<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Console | Jamaat on Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        /* Prevents horizontal scrolling and fixes layout */
        body { overflow-x: hidden; touch-action: manipulation; }
        .content-area { height: calc(100vh - 80px); overflow-y: auto; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 h-full">

    <div class="flex flex-col md:flex-row min-h-screen">
        <aside class="w-full md:w-64 bg-white dark:bg-gray-800 border-b md:border-r dark:border-gray-700 p-4 flex flex-row md:flex-col justify-between items-center md:items-start">
            <div>
                <h1 class="text-xl font-bold text-emerald-600">Admin Panel</h1>
                <p class="text-xs text-gray-500 hidden md:block">Jamaat on Time</p>
            </div>
            <button onclick="toggleDarkMode()" class="p-2 bg-gray-100 dark:bg-gray-700 rounded-lg md:mt-4">
                <span id="theme-icon">ðŸŒ™</span>
            </button>
        </aside>

        <main class="flex-1 p-4 md:p-8 overflow-x-hidden">
            <header class="mb-6">
                <h2 class="text-2xl font-bold">Dashboard</h2>
            </header>

            <div class="grid grid-cols-2 md:grid-cols-3 gap-3 mb-8">
                <div class="bg-white dark:bg-gray-800 p-4 rounded-xl border dark:border-gray-700 shadow-sm">
                    <p class="text-xs text-gray-500">Volunteers</p>
                    <p class="text-xl font-bold" id="stat-volunteers">0</p>
                </div>
                <div class="bg-white dark:bg-gray-800 p-4 rounded-xl border dark:border-gray-700 shadow-sm">
                    <p class="text-xs text-gray-500">Cities</p>
                    <p class="text-xl font-bold" id="stat-cities">0</p>
                </div>
                <div class="bg-white dark:bg-gray-800 p-4 rounded-xl border dark:border-gray-700 shadow-sm col-span-2 md:col-span-1">
                    <p class="text-xs text-gray-500">Status</p>
                    <span id="global-status-badge" class="text-xs font-bold text-green-600 uppercase">Active</span>
                </div>
            </div>

            <div class="space-y-6">
                <section class="bg-white dark:bg-gray-800 rounded-xl border dark:border-gray-700 shadow-sm overflow-hidden">
                    <div class="p-4 border-b dark:border-gray-700">
                        <h3 class="font-bold">Add User</h3>
                        <div class="mt-3 flex flex-col gap-2">
                            <input type="email" id="newUserEmail" placeholder="Email" class="p-2 border rounded dark:bg-gray-900 dark:border-gray-700">
                            <div class="flex gap-2">
                                <select id="newUserRole" class="flex-1 p-2 border rounded dark:bg-gray-900 dark:border-gray-700">
                                    <option value="volunteer">Volunteer</option>
                                    <option value="admin">Admin</option>
                                </select>
                                <button id="btnAddUser" class="bg-emerald-600 text-white px-6 py-2 rounded font-bold">Add</button>
                            </div>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm">
                            <thead class="bg-gray-50 dark:bg-gray-700">
                                <tr>
                                    <th class="p-3 text-left">User</th>
                                    <th class="p-3 text-left">Role</th>
                                    <th class="p-3 text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody" class="divide-y dark:divide-gray-700">
                                </tbody>
                        </table>
                    </div>
                </section>

                <section class="bg-white dark:bg-gray-800 rounded-xl border dark:border-gray-700 p-4 shadow-sm">
                    <h3 class="font-bold mb-3">Cities</h3>
                    <div class="flex gap-2 mb-4">
                        <input type="text" id="newCityName" placeholder="City Name" class="flex-1 p-2 border rounded dark:bg-gray-900 dark:border-gray-700">
                        <button id="btnAddCity" class="bg-blue-600 text-white px-4 py-2 rounded">Add</button>
                    </div>
                    <div id="cityList" class="flex flex-wrap gap-2"></div>
                </section>

                <button id="btnGlobalPause" class="w-full bg-orange-100 dark:bg-orange-900/30 text-orange-700 dark:text-orange-400 p-4 rounded-xl border border-orange-200 dark:border-orange-800 font-bold">
                    Pause All Contributions
                </button>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc, deleteDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 1. YOUR FIREBASE CONFIG (REQUIRED)
        const firebaseConfig = {
            // PASTE YOUR CONFIG OBJECT HERE FROM FIREBASE CONSOLE
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- ATTACH FUNCTIONS TO WINDOW (To fix button clicks) ---

        window.toggleDarkMode = () => {
            document.documentElement.classList.toggle('dark');
            document.getElementById('theme-icon').innerText = document.documentElement.classList.contains('dark') ? 'â˜€ï¸' : 'ðŸŒ™';
        };

        document.getElementById('btnAddUser').onclick = async () => {
            const email = document.getElementById('newUserEmail').value.trim().toLowerCase();
            const role = document.getElementById('newUserRole').value;
            if(!email) return;
            await setDoc(doc(db, "users", email), { email, role, isPaused: false });
            document.getElementById('newUserEmail').value = '';
        };

        document.getElementById('btnAddCity').onclick = async () => {
            const cityName = document.getElementById('newCityName').value.trim();
            if(!cityName) return;
            await setDoc(doc(db, "cities", cityName.toLowerCase()), { name: cityName });
            document.getElementById('newCityName').value = '';
        };

        window.deleteCity = async (id) => {
            if(confirm("Remove city?")) await deleteDoc(doc(db, "cities", id));
        };

        window.toggleUserPause = async (email, current) => {
            await updateDoc(doc(db, "users", email), { isPaused: !current });
        };

        // --- REAL-TIME DATA POPULATION ---

        // Listen for Users
        onSnapshot(collection(db, "users"), (snap) => {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';
            let volCount = 0;
            snap.forEach(doc => {
                const u = doc.data();
                if(u.role === 'volunteer') volCount++;
                tbody.innerHTML += `
                    <tr>
                        <td class="p-3 truncate max-w-[120px]">${u.email}</td>
                        <td class="p-3"><span class="text-xs uppercase px-1 bg-gray-100 dark:bg-gray-700">${u.role}</span></td>
                        <td class="p-3 text-right">
                            <button onclick="toggleUserPause('${u.email}', ${u.isPaused})" class="text-${u.isPaused ? 'green' : 'red'}-500 text-xs font-bold">
                                ${u.isPaused ? 'Resume' : 'Pause'}
                            </button>
                        </td>
                    </tr>`;
            });
            document.getElementById('stat-volunteers').innerText = volCount;
        });

        // Listen for Cities
        onSnapshot(collection(db, "cities"), (snap) => {
            const list = document.getElementById('cityList');
            list.innerHTML = '';
            document.getElementById('stat-cities').innerText = snap.size;
            snap.forEach(doc => {
                list.innerHTML += `
                    <div class="flex items-center gap-2 bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded-full text-sm">
                        <span>${doc.data().name}</span>
                        <button onclick="deleteCity('${doc.id}')" class="font-bold text-red-500">Ã—</button>
                    </div>`;
            });
        });

    </script>
</body>
</html>
