<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Console | Jamaat on Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        body { overflow-x: hidden; }
        .hidden-content { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-6">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl border dark:border-gray-700 w-full max-w-md text-center">
            <h1 class="text-3xl font-bold text-emerald-600 mb-2">Jamaat on Time</h1>
            <p class="text-gray-500 mb-8">Admin Access Only</p>
            <button id="loginBtn" class="w-full bg-white border border-gray-300 dark:bg-gray-700 dark:border-gray-600 flex items-center justify-center gap-3 py-3 rounded-lg font-semibold hover:bg-gray-50 transition-all">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
                Sign in with Google
            </button>
            <p id="error-msg" class="text-red-500 mt-4 text-sm hidden">Access Denied: You are not an Admin.</p>
        </div>
    </div>

    <div id="admin-content" class="hidden-content flex flex-col md:flex-row min-h-screen">
        <aside class="w-full md:w-64 bg-white dark:bg-gray-800 border-b md:border-r dark:border-gray-700 p-4 flex flex-row md:flex-col justify-between items-center md:items-start">
            <div class="flex flex-col">
                <h1 class="text-xl font-bold text-emerald-600">Admin Panel</h1>
                <span id="admin-email" class="text-[10px] text-gray-400 truncate w-32 md:w-full"></span>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleDarkMode()" class="p-2 bg-gray-100 dark:bg-gray-700 rounded-lg">ðŸŒ™</button>
                <button id="logoutBtn" class="p-2 bg-red-100 text-red-600 rounded-lg text-xs font-bold">Logout</button>
            </div>
        </aside>

        <main class="flex-1 p-4 md:p-8">
            <div class="grid grid-cols-2 md:grid-cols-3 gap-3 mb-8 text-center">
                <div class="bg-white dark:bg-gray-800 p-4 rounded-xl border dark:border-gray-700 shadow-sm">
                    <p class="text-xs text-gray-400 uppercase">Volunteers</p>
                    <p class="text-2xl font-bold text-emerald-500" id="stat-volunteers">0</p>
                </div>
                <div class="bg-white dark:bg-gray-800 p-4 rounded-xl border dark:border-gray-700 shadow-sm">
                    <p class="text-xs text-gray-400 uppercase">Cities</p>
                    <p class="text-2xl font-bold text-blue-500" id="stat-cities">0</p>
                </div>
                <div class="bg-white dark:bg-gray-800 p-4 rounded-xl border dark:border-gray-700 shadow-sm col-span-2 md:col-span-1">
                    <p class="text-xs text-gray-400 uppercase">System Status</p>
                    <span id="global-status-badge" class="text-xs font-bold text-green-500">ACTIVE</span>
                </div>
            </div>

            <div class="space-y-6">
                <section class="bg-white dark:bg-gray-800 rounded-xl border dark:border-gray-700 shadow-sm overflow-hidden">
                    <div class="p-4 border-b dark:border-gray-700 bg-gray-50/50 dark:bg-gray-800/50">
                        <h3 class="font-bold">User Management</h3>
                    </div>
                    <div class="p-4 flex flex-col md:flex-row gap-2 border-b dark:border-gray-700">
                        <input type="email" id="newUserEmail" placeholder="User Email" class="flex-1 p-2 border rounded-lg dark:bg-gray-900 dark:border-gray-700">
                        <select id="newUserRole" class="p-2 border rounded-lg dark:bg-gray-900 dark:border-gray-700">
                            <option value="volunteer">Volunteer</option>
                            <option value="admin">Admin</option>
                        </select>
                        <button id="btnAddUser" class="bg-emerald-600 text-white px-6 py-2 rounded-lg font-bold">Add User</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm">
                            <thead class="bg-gray-50 dark:bg-gray-800 text-gray-500">
                                <tr>
                                    <th class="p-4 text-left">Email</th>
                                    <th class="p-4 text-left">Role</th>
                                    <th class="p-4 text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody" class="divide-y dark:divide-gray-700"></tbody>
                        </table>
                    </div>
                </section>

                <section class="bg-white dark:bg-gray-800 rounded-xl border dark:border-gray-700 p-4 shadow-sm">
                    <h3 class="font-bold mb-4">Cities</h3>
                    <div class="flex gap-2 mb-4">
                        <input type="text" id="newCityName" placeholder="New City Name" class="flex-1 p-2 border rounded-lg dark:bg-gray-900 dark:border-gray-700">
                        <button id="btnAddCity" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Add</button>
                    </div>
                    <div id="cityList" class="flex flex-wrap gap-2"></div>
                </section>

                <button id="btnGlobalPause" class="w-full bg-red-100 dark:bg-red-900/20 text-red-600 dark:text-red-400 p-4 rounded-xl border border-red-200 dark:border-red-800 font-bold">
                    Pause All Contributions
                </button>
            </div>
        </main>
    </div>

    <script>
        // --- FIREBASE INITIALIZATION ---
        const firebaseConfig = { 
            apiKey: "AIzaSyAEzXz42Zih7M6yY97_4e8_E1BNsjbJhnI", 
            authDomain: "timings-ak.firebaseapp.com", 
            projectId: "timings-ak", 
            storageBucket: "timings-ak.firebasestorage.app", 
            messagingSenderId: "1082790063422", 
            appId: "1:1082790063422:web:be439e3d932475a9fe906f" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        // --- AUTH LOGIC ---
        document.getElementById('loginBtn').onclick = () => auth.signInWithPopup(provider);
        document.getElementById('logoutBtn').onclick = () => auth.signOut().then(() => location.reload());

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // Check if user is an admin in Firestore
                const userDoc = await db.collection("users").doc(user.email.toLowerCase()).get();
                if (userDoc.exists && userDoc.data().role === 'admin') {
                    showAdminPanel(user);
                } else {
                    auth.signOut();
                    document.getElementById('error-msg').classList.remove('hidden');
                }
            } else {
                showLoginScreen();
            }
        });

        function showAdminPanel(user) {
            document.getElementById('login-screen').classList.add('hidden-content');
            document.getElementById('admin-content').classList.remove('hidden-content');
            document.getElementById('admin-email').innerText = user.email;
            loadData();
        }

        function showLoginScreen() {
            document.getElementById('login-screen').classList.remove('hidden-content');
            document.getElementById('admin-content').classList.add('hidden-content');
        }

        // --- UTILITIES ---
        window.toggleDarkMode = () => {
            document.documentElement.classList.toggle('dark');
        };

        // --- DATABASE OPERATIONS ---
        function loadData() {
            // Real-time Users
            db.collection("users").onSnapshot(snap => {
                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = '';
                let vols = 0;
                snap.forEach(doc => {
                    const u = doc.data();
                    if(u.role === 'volunteer') vols++;
                    tbody.innerHTML += `
                        <tr class="hover:bg-gray-50 dark:hover:bg-gray-700/50">
                            <td class="p-4 truncate max-w-[150px] font-medium">${u.email}</td>
                            <td class="p-4"><span class="px-2 py-1 rounded-md text-[10px] bg-gray-100 dark:bg-gray-700 font-bold uppercase">${u.role}</span></td>
                            <td class="p-4 text-right">
                                <button onclick="toggleUserPause('${u.email}', ${u.isPaused})" class="text-xs font-bold ${u.isPaused ? 'text-green-500' : 'text-orange-500'}">
                                    ${u.isPaused ? 'Resume' : 'Pause'}
                                </button>
                            </td>
                        </tr>`;
                });
                document.getElementById('stat-volunteers').innerText = vols;
            });

            // Real-time Cities
            db.collection("cities").onSnapshot(snap => {
                const list = document.getElementById('cityList');
                list.innerHTML = '';
                document.getElementById('stat-cities').innerText = snap.size;
                snap.forEach(doc => {
                    list.innerHTML += `
                        <div class="flex items-center gap-2 bg-emerald-50 dark:bg-emerald-900/20 text-emerald-700 dark:text-emerald-400 px-3 py-1.5 rounded-full text-sm border border-emerald-100 dark:border-emerald-800">
                            <span>${doc.data().name}</span>
                            <button onclick="deleteCity('${doc.id}')" class="font-bold ml-1 hover:text-red-500">Ã—</button>
                        </div>`;
                });
            });
        }

        document.getElementById('btnAddUser').onclick = async () => {
            const email = document.getElementById('newUserEmail').value.trim().toLowerCase();
            const role = document.getElementById('newUserRole').value;
            if(!email) return;
            await db.collection("users").doc(email).set({ email, role, isPaused: false });
            document.getElementById('newUserEmail').value = '';
        };

        document.getElementById('btnAddCity').onclick = async () => {
            const name = document.getElementById('newCityName').value.trim();
            if(!name) return;
            await db.collection("cities").doc(name.toLowerCase()).set({ name });
            document.getElementById('newCityName').value = '';
        };

        window.deleteCity = (id) => { if(confirm("Delete city?")) db.collection("cities").doc(id).delete(); };

        window.toggleUserPause = (email, current) => {
            db.collection("users").doc(email).update({ isPaused: !current });
        };
    </script>
</body>
</html>
